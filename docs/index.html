<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Browary Gielniowskie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    body {
      background-color: #fff;
    }

    .wrapper {
      padding: 16px 32px;
      padding-top: 48px;
      display: flex;
      flex-direction: column;
      gap: 64px;
    }

    .heading-wrapper {
      position: relative;
    }

    .heading-wrapper h1 {
      font-size: 1.5rem;
      line-height: 2rem;
      font-family: 'Inter';
      font-weight: 700;
      color: #998064;
      background-color: #fff;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
      padding: 0 16px;
      /* max-width: calc(100% - 196px); */
      text-align: center;
      letter-spacing: 2px;
    }

    .heading-wrapper .line {
      height: 3px;
      width: 100%;
      background-color: #998064;
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto;
    }

    .image {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .info-heading {
      font-family: Inter;
      font-weight: 700;
      font-size: 1.5rem;
      line-height: 2rem;
      letter-spacing: 2.5px;
      margin-bottom: 24px;
      text-align: center;
      color: #1c1c1c;
    }

    .info-desc {
      font-family: Inter;
      font-weight: 400;
      font-size: 1rem;
      line-height: 1.5rem;
      margin-bottom: 24px;
      text-align: center;
      color: #1c1c1c;
    }

    @media (min-width: 1100px) {

      html,
      body {
        height: 100%;
      }

      .wrapper {
        height: calc(100% - 64px);
      }

      .image {
        display: none;
      }

      .info-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: url('assets/bg-desktop.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="heading-wrapper">
      <div class="line"></div>
      <h1>Strona w&nbsp;budowie</h1>
    </div>

    <img src="assets/bg-mobile.png" class="image" />

    <div class="info-wrapper">
        <h2 class="info-heading">Przepraszamy za&nbsp;utrudnienia.</h2>
        <p class="info-desc">Właśnie pracujemy nad nową stroną.</p>
    </div>
  </div>
</body>

</html>
